<ion-header>
  <ion-toolbar>
    <ion-title>{{ producer.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <img [src]="producer.logo" [alt]="producer.name">
    <ion-card-header>
      <ion-card-title>
          {{ producer.name }}
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
        {{ producer.description }}
      <ion-button (click)="toggleFavorite(producer)">Ajouter aux favoris</ion-button>
    </ion-card-content>
  </ion-card>
    
</ion-content>
